<div class="panel-primary">
  <div class="panel-heading">
    <h3>Create Serie
      <button (click)="toggle()" class="hvr-underline-reveal" routerLinkActive="active" mat-fab id="add-button"
              matTooltip="Add movie from betaserie"><i class="material-icons">playlist_add</i></button>
    </h3>
  </div>
  <mat-form-field *ngIf="show" class="scale-up-ver-top example-full-width">
    <input #serieValueName matInput placeholder="Serie Name" (keyup.enter)="showValueSerie(serieValueName.value)">
    <label [hidden]="!submitted"> Serie non trouv√©</label>
  </mat-form-field>
  <div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

      <div class="form-group" style="margin-top: 15px">
        <label for="name">Nom</label>
        <input type="text" class="form-control control-label" id="Name" required [(ngModel)]="serie.name" name="name">

      </div>

      <div class="form-group">
        <label for="affiche">Affiche</label>
        <input type="url" class="form-control" id="Affiche" required [(ngModel)]="serie.affiche" name="Affiche">
      </div>

      <div class="form-group">
        <label for="note">Note</label>
        <input type="number" class="form-control" id="Note" placeholder="Nombre entre 1 et 5" required
               [(ngModel)]="serie.note" min="1" max="5" name="Note">
      </div>

      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea rows="4" cols="50" type="text" class="form-control" id="synopsis" required [(ngModel)]="serie.synopsis"
                  name="synopsis"></textarea>
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Saison</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="seasonDetail" (selectionChange)="episodeLoaderWithSeason()">
            <mat-option *ngFor="let seasondet of seasonDetail" [value]="seasondet.saison">
              {{seasondet.saison}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
      <mat-label>Episode</mat-label>
      <mat-select [(ngModel)]="selectedValueEp" name="epDetail">
        <mat-option *ngFor="let ep of episode" [value]=ep>
          {{ep}}
        </mat-option>
      </mat-select>
      </mat-form-field>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control control-label" id="Status" required [(ngModel)]="serie.status" name="Status">

      </div>
      <div class="form-group">
        <label for="duree">Duree</label>
        <input type="text" class="form-control control-label" id="Duree" required [(ngModel)]="serie.duree" name="Duree">
      </div>


      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

  <!-- <div [hidden]="!submitted">
   <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newSerie()">Add</button>
  </div>-->

</div>
