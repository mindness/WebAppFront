<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Film List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped ">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Affiche</th>
        <th>Synopsis</th>
        <th>Date de sortie</th>
        <th>Note</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let film of films | async">
        <td>{{film.name}}</td>
        <td>{{film.affiche}}</td>
        <td>{{film.synopsis}}</td>
        <td>{{film.dateSortie}}</td>
        <td>{{film.note}}</td>
        <td><button (click)="deleteFilm(film.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateFilm(film.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="filmDetails(film.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
