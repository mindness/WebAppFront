<div class="panel panel-primary" >
  <div class="panel-heading">
    <h2>Film List
    <button routerLink="/add" class=" hvr-underline-reveal" routerLinkActive="active" mat-fab  id="add-button" matTooltip="Add movie"><i class="material-icons" >playlist_add</i></button>
    </h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped ">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Affiche</th>
        <th>Synopsis</th>
        <th>Date de sortie</th>
        <th>Note</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let film of films | async">
        <td width=10% >{{film.name}}</td>
        <td width=10% ><img class="afficheList" src={{film.affiche}} alt={{film.affiche}}></td>
        <td class="justify" width=35% >{{film.synopsis}}</td>
        <td width=14% >{{film.dateSortie}}</td>
        <td width=6% >{{film.note}}</td>
        <td width=25% ><button (click)="deleteFilm(film.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateFilm(film.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="filmDetails(film.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
