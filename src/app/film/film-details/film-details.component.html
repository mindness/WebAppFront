<h2>Film Details</h2>

<hr/>
<div *ngIf="film">
  <div>
    <label><b>Nom: </b></label> {{film.name}}
  </div>
  <div>
    <label><b>Affiche: </b></label> <img class="afficheList" src={{film.affiche}} alt={{film.affiche}}>
  </div>
  <div>
    <label><b>Date de sortie: </b></label> {{film.dateSortie}}
  </div>
  <div>
    <label><b>Note: </b></label> {{film.note}}
  </div>
  <div>
    <label><b>Synopsis : </b></label> <textarea rows="4" cols="50"> {{film.synopsis}}</textarea>
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Film List</button><br>
