<h2>Film Details</h2>

<hr/>
<div *ngIf="film">
  <div>
    <label><b>First Name: </b></label> {{film.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{film.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{film.emailId}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Film List</button><br>
